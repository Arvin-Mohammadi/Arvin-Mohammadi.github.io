<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expanded Sections Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Fixed top section -->
  <div class="section section-top"></div>

  <!-- Top horizontal border -->
  <div class="section section-border"></div>
  <hr />

  <!-- First initialized section with visual effect -->
  <div class="section section-init">
    <div class="inner-sections">
      <div class="sub-section left"></div>
      <div class="sub-section middle"></div>
      <div class="sub-section right"></div>
    </div>
    <div class="vertical-line left"></div>
    <div class="vertical-line right"></div>
  </div>
  <hr />

  <!-- Repeating sections -->
  <div class="section">
    <div class="inner-sections">
      <div class="sub-section left"></div>
      <div class="sub-section middle">section</div>
      <div class="sub-section right"></div>
    </div>
    <div class="vertical-line left"></div>
    <div class="vertical-line right"></div>
  </div>
  <hr />

  <div class="section">
    <div class="inner-sections">
      <div class="sub-section left"></div>
      <div class="sub-section middle">section</div>
      <div class="sub-section right"></div>
    </div>
    <div class="vertical-line left"></div>
    <div class="vertical-line right"></div>
  </div>
  <hr />

  <div class="section">
    <div class="inner-sections">
      <div class="sub-section left"></div>
      <div class="sub-section middle">section</div>
      <div class="sub-section right"></div>
    </div>
    <div class="vertical-line left"></div>
    <div class="vertical-line right"></div>
  </div>
  <hr />

  <div class="section">
    <div class="inner-sections">
      <div class="sub-section left"></div>
      <div class="sub-section middle">section</div>
      <div class="sub-section right"></div>
    </div>
    <div class="vertical-line left"></div>
    <div class="vertical-line right"></div>
  </div>
  <hr />

  <!-- Bottom horizontal border and footer section -->
  <div class="section section-border"></div>
  <div class="section section-bottom"></div>
</body>

</html>
